<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

	<link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	
		<main>

			<div class="container_product">

				<picture class="half product_img">
					<!--картинка для десктопных устройств-->
					<source srcset="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" media="(min-width: 800px)">
					<!--картинка для мобильных устройств-->
					<source src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" media="(max-width: 599px)">
					
					<img class="mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
				</picture>

				<div class="half product_content">

					<p class="product_category">PERFUME</p>
					
					<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

					<p class="product-describe">A floral, solar and voluptuous interpretaStion composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

					<div class="price">
						<p class="product_current_price">$149.99</p>

						<p class="product_first_price">$169.99</p>
				</div>
					<button class="button">
						<img src="./images/icon-cart.svg" alt="icon">
						Add to Cart</button>

				</div>

			</div>
		</main>
</body>
</html>
